<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آلة حاسبة 4GAMER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #6f42c1, #8e44ad);
      color: white;
    }
    .calculator {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-height: 90vh;
      overflow-y: auto;
      width: 480px;
    }
    .display {
      background: #2c2c54;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      font-size: 2em;
      margin-bottom: 20px;
      direction: ltr;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }
    .btn {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    .btn.operator {
      background: #ff6b81;
    }
    .btn.equal {
      background: #1dd1a1;
      grid-column: span 2;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons" id="buttons">
      <button class="btn operator" onclick="clearDisplay()">مسح</button>
      <button class="btn operator" onclick="append('(')">(</button>
      <button class="btn operator" onclick="append(')')">)</button>
      <button class="btn operator" onclick="append('+')">جمع</button>
      <button class="btn operator" onclick="append('-')">طرح</button>
      <button class="btn operator" onclick="append('*')">ضرب</button>
      <button class="btn operator" onclick="append('/')">قسمة</button>
      <button class="btn operator" onclick="append('%')">نسبة</button>
      <button class="btn operator" onclick="append('**')">أس</button>
      <button class="btn operator" onclick="append('Math.sqrt(')">جذر √</button>
      <button class="btn operator" onclick="append('Math.cbrt(')">جذر تكعيبي ∛</button>
      <button class="btn operator" onclick="append('Math.pow(')">قوة (pow)</button>
      <button class="btn operator" onclick="append('Math.sin(')">جا sin</button>
      <button class="btn operator" onclick="append('Math.cos(')">جتا cos</button>
      <button class="btn operator" onclick="append('Math.tan(')">ظا tan</button>
      <button class="btn operator" onclick="append('Math.asin(')">عكس جا asin</button>
      <button class="btn operator" onclick="append('Math.acos(')">عكس جتا acos</button>
      <button class="btn operator" onclick="append('Math.atan(')">عكس ظا atan</button>
      <button class="btn operator" onclick="append('Math.log(')">لوغاريتم ln</button>
      <button class="btn operator" onclick="append('Math.log10(')">log₁₀</button>
      <button class="btn operator" onclick="append('Math.exp(')">أس طبيعي e^x</button>
      <button class="btn operator" onclick="append('Math.abs(')">قيمة مطلقة abs</button>
      <button class="btn operator" onclick="append('Math.floor(')">أرضي floor</button>
      <button class="btn operator" onclick="append('Math.ceil(')">سقفي ceil</button>
      <button class="btn operator" onclick="append('Math.round(')">تقريب round</button>
      <button class="btn operator" onclick="append('Math.max(')">أكبر قيمة max</button>
      <button class="btn operator" onclick="append('Math.min(')">أصغر قيمة min</button>
      <button class="btn operator" onclick="append('Math.trunc(')">قطع عشري trunc</button>
      <button class="btn operator" onclick="append('Math.sign(')">إشارة العدد sign</button><!-- أرقام -->
  <button class="btn" onclick="append('7')">٧</button>
  <button class="btn" onclick="append('8')">٨</button>
  <button class="btn" onclick="append('9')">٩</button>
  <button class="btn" onclick="append('4')">٤</button>
  <button class="btn" onclick="append('5')">٥</button>
  <button class="btn" onclick="append('6')">٦</button>
  <button class="btn" onclick="append('1')">١</button>
  <button class="btn" onclick="append('2')">٢</button>
  <button class="btn" onclick="append('3')">٣</button>
  <button class="btn" onclick="append('0')">٠</button>
  <button class="btn" onclick="append('.')">.</button>
  <button class="btn" onclick="append(',')">،</button>
  <button class="btn" onclick="backspace()">⌫</button>
  <button class="btn equal" onclick="calculate()">=</button>
</div>
<div class="footer">© 4GAMER - جميع الحقوق محفوظة</div>

  </div>  <script>
    let display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function backspace() {
      if (display.innerText.length > 1) {
        display.innerText = display.innerText.slice(0, -1);
      } else {
        display.innerText = '0';
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = 'خطأ';
      }
    }
  </script></body>
</html>
